<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hospital Favaloro</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" type="image/x-icon" href="../../../static/faviconFavaloro.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../../static/css-dash/styles.css">
        <script src="../../static/js-dash/scripts.js"></script>
        
        <!--<script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/sb-admin-2.min.js"></script>-->

    </head>
    <body class="bg-primary">
        {% load static %}
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div style="text-align: center;">
                                        <img src="{% static '/img/Fundacion-Favaloro.jpg' %}" class="img-fluid" alt="" style="width:200px;height:70px; margin: .5rem;">
                                    </div>
                                    <br><br>
                                    <div><p class="text-center fw-bold fs-3">~ Registro de MÃ©dico ~</p></div>
                                    {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-danger text-center" role="alert">
                                            <p class="text-center">{{message}}</p>
                                        </div>
                                        {% endfor %}
                                    {% endif %}
                                    <div class="card-body">
                                        <!-- SignIn form-->
                                        <form method="POST">
                                            {% csrf_token %}
                                            {% include 'sat/private/form-add-user.html' %}
                                            <div class="text-center text-lg-start mt-4 pt-2">
                                                <div class="d-flex justify-content-evenly">
                                                    <button type="submit" class="btn btn-primary">Registrame</button>
                                                    <a class="btn btn-dark" href="{% url 'medico-login' %}" role="button">Volver</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Your Website 2021</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../../static/js/scripts.js"></script>
    </body>
</html>
